<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    let nuM1 = parseInt(prompt("First number"));
    let opR = prompt ("opR");
    let nuM2 = parseInt(prompt("Second number"));

    switch(opR){
      case"+":
      document.whrite(nuM1+nuM2);
      break;
      case"-":
      document.whrite(nuM1 - nuM2);
      break;
      case"*":
      document.whrite(nuM1 * nuM2);
      break;
      case"/":
      document.whrite(nuM1 / nuM2);
      break;
      document.whrite ("Fel inmatning");
    }
    </script>

  </body>
</html>
